<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
        />
        <title>HANGMAN - the game</title>
    </head>
    <body>
        <h1>HANGMAN</h1>
        <br>
        <div class = "position-absolute top-50 start-50 translate-middle bg-light rounded" style = "color: lightyellow;">
            <input type="text" id="word-input" placeholder="Add a word and click start game"/>
            <button type="submit" onclick="addWord(); displayLines(); displayLives();">
                Start game!
            </button>
            <br>
        </div>
        <br>
        <div class="row justify-content-center container">
            <div class="row justify-content-center container" id="buttons-space"></div>
            <div id="word-lines"></div>
            <div id="mess"></div>
        </div>
        <div class="col-md-4 sm-6 position-relative" style="background-color: blue;">
            <h3 class="position-absolute top-50 start-50 translate-middle" style="color: black;" id="lives">
            Lives
            </h3>
        </div>
    </body>
</html>
